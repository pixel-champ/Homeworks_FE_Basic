        <h1 class="top-heading">Fill out of the form</h1>
        <form class="event-form" action="form-submition.php" method="POST">

                    <li>
                        <label class="form-label" for="phone-number">Your phone number:</label>

                    <!-- User country -->

                    <li>

                        </p>
                        <ul class="radio-list">

                                <input id="online-attendance" name="attendance-format" value="online-attendance" type="radio" required>
